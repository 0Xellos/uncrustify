#
#  GNU style
#

indent_with_tabs                = 0
input_tab_size                  = 8
output_tab_size                 = 2
indent_columns                  = 2

# indent extra 2 spaces per brace pair
indent_brace                    = 2

# brace placement
# nl_assign_brace			= add	# "= {" vs "= \n {"
# nl_enum_brace			= add	# "enum {" vs "enum \n {"
# nl_union_brace			= add	# "union {" vs "union \n {"
# nl_struct_brace			= add	# "struct {" vs "struct \n {"
nl_do_brace                     = add
nl_if_brace                     = add
nl_for_brace                    = add
nl_else_brace                   = add
nl_while_brace                  = add
nl_switch_brace                 = add
nl_fcall_brace                  = add
nl_fdef_brace                   = add
nl_brace_while                  = add
nl_brace_else                   = add

# spaces around braces
sp_before_sparen                = force
sp_after_sparen                 = force
sp_assign                       = add
sp_else_brace                   = force

